<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="container">
              <h1>Library</h1>
              <!-- <button class="glow-on-hover" type="button">Pritam Adhikari</button> -->
            </div>
          </header>
        <h1>My Books</h1>
        <div id="display">
            
        </div>
        <button class="open-button" onclick="openForm()">+</button>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h1>Enter your book details.</h1>

                <label for="title">Book Title:</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author name:</label>
                <input type="text" name="author" id="author" required>

                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" required>

                
                <label for="status">I have read this book:</label>
                <input type="checkbox" name="status" id="status" required>

                <button type="button" class="btn" id="submit">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        
        
        </div>
    </div>
    
    <script src="test.js" ></script> 
</body>
</html>
